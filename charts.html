<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pollution stats</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const labels = [
          'NOURTH AMERICA',
          'SOUTH AMERICA',
          'AFRICA',
          'EUROPE',
          'ASIA',
          'AUSTRALIA',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'percentage of pollution in the continents',
            backgroundColor: 'rgb(12, 12, 90)',
            borderColor: 'rgb(12, 12, 90)',
            data: [14, 10, 14, 13, 20, 30, 45],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };
      </script>
<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
        
</body>
</html>
